<!DOCTYPE html>
<html>

<head>
  <title>Cee- Your Driving Assistant</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/logo-head.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://kit.fontawesome.com/e013eccf66.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="cee_fonts.css" />
  <link rel="stylesheet" href="cee_style.css" />
  <script src="components/footer.js" type="text/javascript" defer></script>

</head>

<body style="background-color:#ECEEFD">

  <!-- main container -->
  <div class="w3-content" style="max-width:1600px">

    <!-- Navbar (none-phone) -->
    <nav class="w3-center w3-hide-small w3-hide-medium">
      <div class="w3-cell-row w3-padding-32">
        <div class="w3-cell w3-cell-middle w3-mobile">
          <object data="assets/svg/Logo top left.svg"> </object>
        </div>
        <div class="ContainerForNavbar cee-sans">
          <div class="w3-cell w3-cell-middle w3-mobile cee-nav">
            <a href="#">Home</a>
            <a href="about_cee.html">About</a>
            <a href="Terms_en_cee.html">Terms</a>
            <a href="Policy_en_cee.html">Policy</a>
            <div class="animation start-home"></div>
          </div>
        </div>
        <div class="w3-cell w3-cell-middle w3-mobile">
          <div class="svg-button" onclick="document.getElementById('id01').style.display='block'">
            <object data="assets/svg/download pill top right.svg"></object>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar (phone) -->
    <nav class="w3-container w3-center w3-hide-large">
      <div class="w3-row w3-padding-32">
          <object data="assets/svg/Logo top left.svg"> </object>
      </div>
      <div class="w3-row">
        <div class="ContainerForNavbar cee-sans">
          <div class="cee-nav cee-nav-mobile">
            <a href="#">Home</a>
            <a href="about_cee.html">About</a>
            <a href="Terms_en_cee.html">Terms</a>
            <a href="Policy_en_cee.html">Policy</a>
            <div class="animation start-home"></div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar (phone) -->
    <div class="w3-row">
      <div class="w3-col l4 m6">
        <br><br><br><br><br>
        <div class="cee-header">Ready to get <br>more out of work <br>and driving?</div>
        <br>
        <div class="cee-subheader">We’ve worked extensively in terms of geography and sector, developing a variety of
          work — products.</div>
        <br>
        <button onclick="document.getElementById('id01').style.display='block'"
          class="w3-button w3-round w3-round-xxlarge cee-download">Download now</button>
        <br>
        <br>
        <div class="w3-cell">
          <img src="assets/ceeDrivers.png" />
          <div class="cee-subheader" style="font-size:12px; display:inline">+1k Drivers Subscribed to cee</div>
        </div>
      </div>
      <div class="w3-col l8 m6">
        <div class="ceeSlide">
          <img id="ceeArrow" src="assets/ceeArrow.png" />
          <img id="ceeIcons" src="assets/ceeIcons.png" />
          <img id="ceeSpeeds" src="assets/ceeSpeeds.png" />
          <img id="ceeGauge" src="assets/ceeGauge.png" />
          <img id="ceePremium" src="assets/ceePremium.png" />
          <img id="ceePhone" src="assets/ceePhone.png" />
        </div>
      </div>
    </div>
    <!-- CEE DOWNLOAD MODAL -->
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content w3-animate-bottom w3-round-xxlarge" style="background-color: #B6BEF6; width:650px">
        <header class="w3-container w3-center w3-padding-16"
          style="background-color: #B6BEF6; border-radius:16px 16px 0px 0px">
          <span onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright w3-round-xxlarge"
            style="background-color:white; top:-50px; font-family: 'sans', sans-serif ">Close</span>
          <h2 class="cee-download-modal">Download Cee App</h2>
        </header>
        <div class="w3-container w3-white w3-center w3-round-xxlarge w3-padding-32">
          <img src="assets/ceeQR.png" />
        </div>
      </div>
      <!-- CEE DOWNLOAD MODAL END -->
    </div>
    <!-- MAIN CONTAINER END-->
  </div>

</html>
